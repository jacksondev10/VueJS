<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLES VUEJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- Script de chamada do Vue -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <div id="app">

        <h1>{{ title }}</h1> <!-- Elemento instânciado no data, para receber seu valor colocamos '{{}}' e a referencia dentro.-->
       <hr>
        <div v-if="usuario.idade >= 18 "> <!-- Condição declarada ,se respeitar exibe as informações -->
           Id: {{usuario.id}}<br>  
           nome: {{usuario.nome}} <br>
           idade: {{usuario.idade}}<br>
           profissao: {{usuario.profissao}}<br>
           cidade : {{usuario.cidade}} <br> 
       </div>

      <div v-else id="danger">Você não tem autorização para visualizar este conteúdo! </div> <!-- Se não respeitar recebe a menssagem -->
    
    </div> 

    <!-- Abaixo temos nosso código Javascript ( VueJS )-->

<script>

    var app = new Vue({
    el: '#app',
    data: {
      title: 'Exemplos VueJS',
      usuario: {
        id: 1,  // Se for id , usuario.id //
        nome: "Jackson", // Se fosse nome , usuario.nome  // 
        idade: "24",   // Neste caso a condição foi relacionada foi a idade //
        profissao: "Front-End", // idem //
        cidade: "Belo Horizonte" //idem //
      }       
    }
  });
    
</script>


</body>
</html>
