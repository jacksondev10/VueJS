<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLES VUEJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- Script de chamada do Vue -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <div id="app">

        <h1>{{ title }}</h1> <!-- Elemento instânciado no data, para receber seu valor colocamos '{{}}' e a referencia dentro.-->
       <hr>

       <ul>
           <li  v-for="(abreviado, index) in estados">{{ index }} - {{ abreviado.estado }}</li>
       </ul>    
    
    </div> 

    <!-- Abaixo temos nosso código Javascript ( VueJS )-->

<script>

    var app = new Vue({
    el: '#app',
    data: {
        title: "V-For",
        estados: [ 
            {estado: "MG"},
            {estado: "SP"},
            {estado: "RJ"},
            {estado: "GO"},
            {estado: "AM"},
            {estado: "BA"},
            {estado: "RS"},
            {estado: "ES"},
        ]    

    }
  });
    
</script>


</body>
</html>
